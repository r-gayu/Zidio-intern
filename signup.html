<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - GenZ Clothing</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <div class="bg-white p-6 rounded shadow w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center text-blue-700">Welcome to GenZ Clothing</h1>
    <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
    <input id="signup-username" type="text" placeholder="Username" class="w-full mb-4 px-3 py-2 border rounded" />
    <input id="signup-password" type="password" placeholder="Password" class="w-full mb-4 px-3 py-2 border rounded" />
    <button onclick="signup()" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Sign Up</button>
    <p class="text-sm text-center mt-4">Already have an account? <a href="login.html" class="text-blue-600">Login</a></p>
  </div>

  <script src="main.js"></script>
</body>
</html>
